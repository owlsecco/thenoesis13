<style>

.mini-card-grid {
    scrollbar-color: #201c29;
    scrollbar-width: 10px;
    scrollbar-gutter: always;
    padding: 3rem;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    align: center;
    text-align: center;

    -webkit-overflow-scrolling: touch;
}
body {
  background: #100E17;

  color:white;
  font-family: 'Overpass', sans-serif;
  align: center;
}

.mini-card {
    min-width: 50px;
    min-height: 60px;
    padding: 1.5rem;
    border-radius: 16px;
    background: #17141d;
    -webkit-box-shadow: -1rem 0 3rem #000;
    box-shadow: -1rem 0 3rem #000;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-transition: .2s;
    transition: .2s;
    margin: auto;
    align: center;
}

.mini-article-subhead {
    font-size: 14px;
  color:White;
    margin: 0 0 1rem;
}
time {
    color: #7a7a8c;
}

</style>

<div class="mini-card-grid aligncenter">

<article class="mini-card module module-article article" id="mini-post">
    <h5 style="color:#d3d3d3;">↓Featured↓</h5>
    {{ range first 1 .Site.Taxonomies.tags.featured }}
    <header class="mini-article-card-header"><div class="mini-article-card-title"><div class="mini-article-subhead">
<h2><a href="{{ .RelPermalink }}" class="article-card-header read-article">{{ .Title }} </a></h2>
<time datetime="2019-06-24">{{ .Date.Format "January 2, 2006" }} • {{ .ReadingTime }} min read</time>
        </div>
        {{ end }} 
</article>
    
</div>
