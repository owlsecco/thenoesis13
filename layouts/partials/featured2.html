<style>

.mini-card-grid {
    scrollbar-color: #201c29;
    scrollbar-width: 10px;
    scrollbar-gutter: always;
    padding: 3rem;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;

    -webkit-overflow-scrolling: touch;
}
body {
  background: #100E17;

  color:white;
  font-family: 'Overpass', sans-serif;
}

.mini-card {
    min-width: 100px;
    min-height: 200px;
    padding: 1.5rem;
    border-radius: 16px;
    background: #17141d;
    -webkit-box-shadow: -1rem 0 3rem #000;
    box-shadow: -1rem 0 3rem #000;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-transition: .2s;
    transition: .2s;
    margin: 0;
    float: center;
}

.mini-article-subhead {
    font-size: 14px;
  color:White;
    margin: 0 0 1rem;
}
time {
    color: #7a7a8c;
}











</style>

<div class="mini-card-grid aligncenter">
{{ range first 3 .Site.Taxonomies.tags.featured }}
<article class="mini-card module module-article article" id="mini-post">
    <header class="mini-article-card-header"><div class="mini-article-card-title"><div class="mini-article-subhead">
<h2><a href="{{ .RelPermalink }}" class="article-card-header read-article">{{ .Title }} </a></h2>
<time datetime="2019-06-24">{{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read</time>
        </div>
</article>
    {{ end }} 
</div>
